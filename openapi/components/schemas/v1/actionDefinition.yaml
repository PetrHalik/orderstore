type: object
properties:
  code:
    type: string
    description: The code associated with the action.
    example: pack-pdf
  type:
    type: string
    description: The type of action. Possible values - TRANSFORMER, GENERATOR, TRANSMITTER
    example: TRANSFORMER
  worker:
    type: string
    description: The worker responsible for executing the action.
    example: pdf_wrapper
  service-url: 
    type: string
    description: A url to worker service. It will be filled by building of order. It is url or docker alias. Will be used to send the order to a correct service. e.g. wrapper-service"  
  status:
    type: string
    description: The status of the action. Possible values - DONE/ERROR/RUNNING
    example: DONE
  errorMessage:
    type: string
    description: The error message in case the action encounters an error.
    example: "Error occurred while processing"
  inputDocuments:
    type: array
    description: List of input documents associated with the action.
    items:
      type: object
      properties:
        documentId:
          type: string
          description: The unique identifier of the input document.
          example: d7232e15-00ad-4a36-8f30-8d5b950e57f0
  outputDocuments:
    type: array
    description: List of output documents generated by the action.
    items:
      type: object
      properties:
        businessKey:
          type: string
          description: The business key associated with the output document.
          example: "2022-08-21-09-55-38-d7232e15-00ad-4a36-8f30-8d5b950e57f0"
        title:
          type: string
          description: The title of the output document.
          example: "csv for voucherId generated at date"
        active:
          type: boolean
          description: Indicates if the output document is active.
          example: true
        status:
          type: string
          description: The status of the output document.
          example: WAITING
        processType:
          type: string
          description: The process type of the output document.
          example: RETRIEVE
        billingType:
          type: string
          description: The billing type of the output document.
          example: ASP-SCD-CACHEFIBU
        usage:
          type: string
          description: The usage of the output document.
          example: OUTPUT
        type:
          type: string
          description: The type of the output document.
          example: ATTACHMENT_PACKED
        format:
          type: string
          description: The format of the output document.
          example: PDF
        formatTemplate:
          type: string
          description: The template used for formatting the output document.
          example: packed_pdfs
        mimetype:
          type: string
          description: The MIME type of the output document.
          example: application/pdf
        fileName:
          type: string
          description: The file name of the output document.
          example: packed_attachments_voucherId_date.csv
        storeDirections:
          type: object
          description: The storage directions for the output document.
          properties:
            storeType:
              type: string
              description: The type of storage used for the output document.
              example: LOCAL
            storageDuration:
              type: string
              description: The duration for which the output document is stored.
              example: 1D
            deleteWhenDone:
              type: boolean
              description: Indicates if the output document should be deleted when done.
              example: true
            cached:
              type: boolean
              description: Indicates if the output document is cached.
              example: true
        archive:
          type: string
          description: The archive destination of the output document.
          example: CEYONIQ
        archiveMapping:
          type: array
          description: Mapping details for archiving the output document.
          items:
            type: object
            properties:
              name:
                type: string
                description: The name of the mapping.
                example: docType
              value:
                type: string
                description: The value of the mapping.
                example: AWB
  condition:
    type: string
    description: The condition for executing the action.
    example: "{$attachPacked} = 'true'"
  documentTypes:
    type: array
    description: List of document types associated with the action.
    items:
      type: string
      example: INVOICE_OBJECT
  directives:
    type: array
    description: List of directives for the action.
    items:
      type: object
      properties:
        name:
          type: string
          description: The name of the directive.
          example: csvHideHeader
        value:
          type: string
          description: The value of the directive.
          example: true