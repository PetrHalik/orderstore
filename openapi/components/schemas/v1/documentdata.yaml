type: object
properties: 
  id: 
    $ref: ../common/uuid_id.yaml
  businessKey: 
    type: string
    description: e-invoicing order identifier
    example: 2022-07-20-16-25-02-485f0fd9-28a2-440b-9f73-a78a186d38bf
  documentStoreId:
    $ref: ../common/uuid_id.yaml
  title:
    type: string
    description: title of a document
    example: Stückgut Anhänge
  retrieveStatus:
    type: string
    description: The status of retrieving of a document. Possible values DONE/ERROR/RETRIEVING/WAITING
    example: DONE
  processType:
    type: string
    description: | 
         Process type of a document. It defines i this document should be retrieved. Possible values
         * RETRIEVE - document will be retrieved
         * WAIT     - will be retrieved later
         * NONE     - document will be not retrieved e.g. local generated document
  uri: 
    type: string
    description: URI for download of the document
    example: http://documents.com/5t4w4gwewegwete
  billingType:
    type: string
    description: A code for billing purpose
    example: ASP-SCD-CACHEFIBU
  type: 
    type: string
    description: |
      Purpose of the document.
      * ARCHIVE
      * OUTPUT
      * INPUT_SOURCE
    example: OUTPUT
  category:
    type: string
    description: | 
      * ATTACHMENT  - Document is an attachment
      * INVOICE     - Invoice document
      * SOURCE_FILE - Input document for processing  
      * INTERNAL    - a document for internal workflow usage
    example: ATTACHMENT
  mimetype:
    type: string
    description: Mimetype of the document. E.g. xmj, jpg, json
    example: csv
  format:
    type: string
    description: A format of the document e.g. X-INVOICE/EDI/INVOICE_OBJECT/ATTACHMENT
    format: CSV
  formatTemplate:
    type: string
    description:  format specification
    example: csv_schenker
  fileName:
    type: string   
    description: file name
    example: invoice_object_234566666_2023_12_01.json
  fileSize:
    type: integer
    description: file size
    example: 13456
  storageInstructions:
    $ref: storageInstructions.yaml   
  archive:
    type: string
    description: Archive code. e.g. ODM, LOCAL, WIDAS
    example: ODM
  archiveMapping:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
    example:
      - name: docType
        value: AWB
      - name: docSubType
        value: HOUSE1
  dateCreated:
    $ref: ../common/iso_timestamp.yaml
  dateUpdated:
    $ref: ../common/iso_timestamp.yaml   
  retrieval:  
    $ref: documentRetrival.yaml
  attachmentDirectives:
    $ref: attachmentDirectives.yaml
      


  

        
    
    
    
    
    
    
    